[application]

name="SufferLand_new"
main_scene="res://menu.tscn"
boot_splash="res://icon.png"
boot_splash_fullsize=false
icon="res://icon.png"

[autoload]

tmp="*res://tmp.gd"

[display]

resizable=false
stretch_aspect="keep_height"
height=120
stretch_mode="viewport"
width=150
use_2d_pixel_snap=true

[image_loader]

filter=false
gen_mipmaps=false

[input]

M_KEY_ESCAPE=[key(Escape)]
M_KEY_DOWN=[key(Down), jbutton(0, 13), jaxis(0, 3)]
M_KEY_UP=[key(Up), jbutton(0, 12), jaxis(0, 2)]
M_KEY_LEFT=[key(Left), jbutton(0, 14), jaxis(0, 0)]
M_KEY_RIGHT=[key(Right), jbutton(0, 15), jaxis(0, 1)]
M_KEY_START=[key(Return), jbutton(0, 11)]
M_KEY_SELECT=[key(Space), jbutton(0, 10)]
M_KEY_A=[key(Z), jbutton(0, 0)]
M_KEY_B=[key(X), jbutton(0, 1)]

[render]

default_clear_color=#ff0f7636
