[application]

name="SufferLand"
main_scene="res://main.scn"
boot_splash="res://devLogo.png"
icon="res://icon.png"

[display]

width=1280
height=720
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

inv=[key(Tab)]
pickup=[key(E)]
free_cam=[key(Shift)]
move_up=[key(W)]
move_down=[key(S)]
move_right=[key(D)]
move_left=[key(A)]

[physics]

fixed_fps=120

[render]

default_clear_color=#ff191919
