[application]

name="SufferLand"
main_scene="res://main.scn"
boot_splash="res://devLogo.png"
icon="res://icon.png"

[autoload]

ItemsList="*res://Assets/Scripts/ItemList.gd"

[display]

fullscreen=true
resizable=false

[image_loader]

filter=false
gen_mipmaps=false

[input]

inv=[key(Tab)]
pickup=[key(E)]
free_cam=[key(Shift)]
move_up=[key(W)]
move_down=[key(S)]
move_right=[key(D)]
move_left=[key(A)]

[render]

default_clear_color=#ff000000
